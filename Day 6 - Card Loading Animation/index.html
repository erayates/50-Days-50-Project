<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Loading Animation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="card">
        <div class="card-top-img animated-bg" id="header">
            &nbsp;
        </div>
        <div class="card-body">
            <div class="card-content">
                <h3 class="card-header animated-bg animated-bg-text" id="title">
                    &nbsp;
                </h3>
                <p class="card-text" id="text">
                    &nbsp;
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                </p>
            </div>
        </div>
        <div class="card-footer">
            <div class="card-footer-img animated-bg" id="profile_img">
                &nbsp;
            </div>
            <div class="card-footer-content">
                <h3 class="card-footer-header animated-bg animated-bg-text" id="name">
                    &nbsp;
                </h3>
                <span class="card-footer-date animated-bg animated-bg-text" id="date">
                    &nbsp;
                </span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
